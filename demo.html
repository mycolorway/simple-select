<!DOCTYPE html>
<html>
<head>
    <title>A simple select plugin</title>
    <meta charset="utf-8" />

    <link media="all" rel="stylesheet" type="text/css" href="styles/select.css" />
    <style type="text/css" media="all">
        body {
            margin: 0;
            padding: 0;
        }

        .wrapper {
            width: 400px;
            margin: 50px auto;
        }

        .demo-one {
            margin-bottom: 250px;
        }

        input.error {
          border: 1px solid #c21;
        }
    </style>

    <script type="text/javascript" src="vendor/bower/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="vendor/bower/jquery-mousewheel/jquery.mousewheel.min.js"></script>
    <script type="text/javascript" src="vendor/bower/simple-module/lib/module.js"></script>
    <script type="text/javascript" src="vendor/bower/simple-util/lib/util.js"></script>
    <script type="text/javascript" src="lib/select.js"></script>
    <script type="text/javascript">
        $(function() {
            simple.select({
                el: $('#select-one'),
                placeholder: 'type sth...',
                multiline: false
            });

            simple.select({
                el: $('#select-three'),
                placeholder: 'type sth...'
            });


            var select = simple.select({
                el: $('#select-two'),
                placeholder: 'type sth...',
                onItemRender: function($itemEl, item) {
                    $itemEl.find('.label').prepend("<i class='fa fa-male'></i> ");
                }
            });

            select.setItems([{
              label: "张三",
              key: "zhangsan zs 张三",
              id: "1"
            },{
              label: "李四",
              key: "lisi ls 李四",
              id: "2"
            },{
              label: "王麻子",
              key: "wangmazi wmz 王麻子",
              id: "3"
            }]);

            select.on('select', function(e, item) {
                select.el.after("<p>" + item.label + "</p>");
            });

            var select = simple.select({
                el: $('#select-four'),
                placeholder: 'type sth...',
            });

            select.setItems({
              "SwedishCars": [{
                label: "Volvo",
                key: "volvo",
                id: "1"
              }, {
                label: "saab",
                key: "Saab",
                id: "1"
              }],
              "GermanCars": [{
                label: "Mercedes",
                key: "mercedes",
                id: "1"
              }, {
                label: "Audi",
                key: "audi",
                id: "1"
              }]
            });
        });
    </script>

</head>
<body>
    <div class="wrapper">
        <div class="demo-one">
            <h3>Demo one: multiline as false</h3>
            <select id="select-one">
              <optgroup label="Swedish Cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
              </optgroup>
              <optgroup label="German Cars">
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
              </optgroup>
            </select>
        </div>

        <div class="demo-two">
            <h3>Demo two: without non value option</h3>

            <select id="select-two">
            </select>
        </div>

        <div class="demo-three">
            <h3>Demo three: with non value option</h3>
            <select id="select-three">
                <option value="">select something</option>
                <option value="0" data-key="George Washington">George Washington</option>
                <option value="1" data-key="John Adams">John Adams</option>
                <option value="2" data-key="Thomas Jefferson">Thomas Jefferson Thomas Jefferson Thomas Jefferson</option>
            </select>
        </div>

        <div class="demo-four">
            <h3>Demo Four: call setItems with object</h3>
            <select id="select-four">
            </select>
        </div>
    </div>
</body>
</html>
