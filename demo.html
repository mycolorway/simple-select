<!DOCTYPE html>
<html>
<head>
    <title>A simple select plugin</title>
    <meta charset="utf-8" />

    <link media="all" rel="stylesheet" type="text/css" href="styles/select.css" />
    <style type="text/css" media="all">
        body {
            margin: 0;
            padding: 0;
        }

        .wrapper {
            width: 400px;
            margin: 50px auto;
        }

    </style>

    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="node_modules/simple-module/lib/module.js"></script>
    <script type="text/javascript" src="dist/simple-select.js"></script>
    <script type="text/javascript">
    $(function() {
      simple.select({
        el: $('#select-one'),
        placeholder: 'type sth...',
        allowInput: '#select-one-name',
        multiline: false
      });

      simple.select({
        el: $('#select-three'),
        placeholder: 'type sth...'
      });


      var select = simple.select({
        el: $('#select-two'),
        placeholder: 'type sth...',
        onItemRender: function($itemEl, item) {
          $itemEl.find('.label').prepend("<i class='fa fa-male'></i> ");
        }
      });

      select.setItems([
        ["张三", "1", {"data-key": "zhangsan zs 张三"}],
        ["李四", "2", {"data-key": "lisi ls 李四"}],
        ["王麻子", "3", {"data-key": "wangmazi wmz 王麻子"}]
      ]);

      select.on('select', function(e, item) {
        select.el.after("<p>" + item[0] + "</p>");
      });

      var select = simple.select({
        el: $('#select-four'),
        placeholder: 'type sth...',
        wordWrap: true
      });

      select.setItems({
        "SwedishCars": [
          ["Volvo", "1", {"data-key": "volvo"}],
          ["Saab", "2", {"data-key": "saab"}]
        ],
        "GermanCars": [
          ["Mercedes", "3", {"data-key": "mercedes"}],
          ["Audi", "4", {"data-key": "audi"}]
        ]
      });
    });
    </script>

</head>
<body>
    <div class="wrapper">
        <div class="demo-one">
            <h3>Demo one: multiline as false</h3>
            <select id="select-one">
              <optgroup label="Swedish Cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
              </optgroup>
              <optgroup label="German Cars">
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
              </optgroup>
            </select>
            <input type="text" id="select-one-name">
        </div>

        <div class="demo-two">
            <h3>Demo two: without non value option</h3>

            <select id="select-two">
            </select>
        </div>

        <div class="demo-three">
            <h3>Demo three: with non value option</h3>
            <select id="select-three">
                <option value="">select something</option>
                <option value="0" data-key="George Washington">George Washington</option>
                <option value="1" data-key="John Adams">John Adams</option>
                <option value="2" data-key="Thomas Jefferson">Thomas Jefferson Thomas Jefferson Thomas Jefferson</option>
            </select>
        </div>

        <div class="demo-four">
            <h3>Demo Four: call setItems with object</h3>
            <select id="select-four">
            </select>
        </div>
    </div>
</body>
</html>
